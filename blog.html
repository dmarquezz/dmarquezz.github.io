---
layout: default
title: Blog Page
---

{% for post in site.posts limit:10 %}
  <div class='post'>
  	<h1><a href='{{ BASE_PATH }}{{ post.url }}'>{{ post.title }}</a></h1>
    <p>{{ post.content }}</p>
    <p>
  	  Published:
  	  {{ post.date | date: '%B' }}
  	  {{ post.date | date: '%d' }}
  	  {{ post.date | date: '%Y' }}
    </p>
  </div>
{% endfor %}
