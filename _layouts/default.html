<!DOCTYPE HTML>
<html>
<head>
	<!-- *** META *** -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- IN HOUSE STYLESHEETS -->
    <link rel='stylesheet' type='text/css' href='/css/stylesheet.css' />
    <link rel='stylesheet' type='text/css' href='/css/clearfix.css' />

    <!-- 3RD PARTY STYLESHEETS -->
    <link href='http://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css' />
</head>

<body>
	<div class='wrapper'>
		<header>
			<div class='title'>
				<h1><a href='/'> {{ site.name }} </a></h1>
			</div>
	    </header>

        <!-- 'main' div holds all the content given from the pages using
              this template -->
	    <div class='main'>

	    	{{ content }}

	    </div>

        <!-- This div is used to keep the footer on the bottom of the page -->
	    <div class='push'></div>
	</div><!-- wrapper -->

	<div class='footer'>

		<div id='footerleft'>
			<table>
				<tr>
					<td colspan='3'>Connect with me:</td>
				</tr>
				<tr>
					<td class='logo'>
						<a href="https://github.com/dmarquezz/"><img src='/img/GitHub-Mark-120px-plus.png' height='80px' width='80px'/></a>
					</td>
					<td class='logo'>
						<a href="https://twitter.com/dmarquezzzz"><img src='https://abs.twimg.com/a/1377219190/images/resources/twitter-bird-white-on-blue.png' height='85px' width='85px' style='border-radius:50%'/></a>
					</td>
					<td class='logo'>
						<a href="mailto:marquezadaniel@gmail.com"><img src='/img/gmail-icon.png' height='80px' width='80px' /></a>
					</td>
				</tr>
			</table>
		</div> <!-- footerleft -->

		<div id='footerright'>
			<h2>Powered by <span><a href='http://jekyllrb.com/'>Jekyll</a></span> and hosted by <span><a href='https://github.com/'>Github</a></span>.</h2>
		</div><!-- footerright -->
	</div> <!-- footer -->
</body>
</html>
